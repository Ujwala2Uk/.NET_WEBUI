<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
      .reg{
        margin-left:500px;
        margin-right:500px;
        background-color: rgb(116, 203, 241);
        color:black;
        border-radius: 15px;
        border-color: rgb(22, 20, 20);
        box-shadow: 10px 20px 5px rgb(253, 89, 114);
      }  
    </style>
</head>
<body>
    <h1 style="text-align:center;">Registration form</h1>
    <form action="">
        <fieldset class="reg">
            <legend style="color:rgb(47, 6, 121)">Registration Details</legend>
            <label>Username</label><br>
            <input type="text" name="fname" required><br>
            <label>Enter the Gmail address</label><br>
            <input type="email" name="email" required><br>
            <label>Enter the Password</label><br>
            <input type="password" name="password" required><br>
            <label>Re-enter the Password</label><br>
            <input type="password" name="password" required><br>
            <input type="submit">
            </fieldset>
    </form>
    
</body>
</html>
