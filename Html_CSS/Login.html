<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
      .reg{
        margin-left:500px;
        margin-right:500px;
        background-color: rgb(219, 126, 184);
        color:black;
        border-radius: 15px;
        border-color: rgb(22, 20, 20);
        box-shadow: 10px 20px 5px rgb(114, 74, 235);
      }  
    </style>
</head>
<body>
    <h1 style="text-align:center;">Login form</h1>
    <form action="">
        <fieldset class="reg">
            <legend style="color:rgb(47, 6, 121)">Login Details</legend>
            <label>Enter the valid Username</label><br>
            <input type="text" name="fname" required><br>
            <label>Enter the registered Gmail address</label><br>
            <input type="email" name="email" required><br>
            <label>Enter the valid Password</label><br>
            <input type="password" name="password" required><br>
            <input type="button" value="Login">
            </fieldset>
    </form>
    
</body>
</html>
