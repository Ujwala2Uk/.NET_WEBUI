<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n=0;
        document.write("Factorial of a number " + n + " is ");
        function fact(n)
        {
            if(n<0){
                return 0;
            }
            else if(n==0){
                return 1;
            }
            else{
               return n*(fact(n-1));              
            }
        }
    var ans=fact(n);
    document.write(ans);        
    </script>
</body>
</html>
