<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping of two numbers</title>
</head>
<body>
   <script>
    var a= 50;
    var b= 100;
    var temp;
    document.write("Swapping with a help of 3rd variable"+"<br>");
    document.write("Values of a="+ a +  " and b="+ b + " before swapping " + "<br>");
    temp = a;
    a = b; 
    b = temp;
    document.write("Values of a="+ a +  " and b="+ b + " after swapping " + "<hr>");
    document.write("Swapping without use of 3rd variable"+"<br>");
    document.write("Values of a="+ a +  " and b="+ b + " before swapping " + "<br>");
    a=a+b;
    b=a-b;
    a=a-b;
    document.write("Values of a="+ a +  " and b="+ b + " after swapping " + "<hr>");
    document.write("Swapping in one line"+"<br>");
    document.write("Values of a="+ a +  " and b="+ b + " before swapping " + "<br>");
    [a, b]=[b,a];
    document.write("Values of a="+ a +  " and b="+ b + " after swapping " + "<hr>");

   </script> 
</body>
</html>
